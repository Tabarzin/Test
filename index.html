<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>BankDash</title>
  </head>
  <body class="container">
    <header class="header">
      <div class="logo">
        <img src="./assets/logo.svg" alt="Logo" />
      </div>
      <div class="header-items">
        <span class="header-title">Setting</span>

        <div class="header-widgets">
          <form class="search-form">
            <div class="search-input-container">
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g clip-path="url(#clip0_20_822)">
                  <path
                    d="M19.3359 18.2109L14.7344 13.6094C15.875 12.2188 16.5625 10.4375 16.5625 8.49609C16.5625 4.04297 12.9492 0.429688 8.49609 0.429688C4.03906 0.429688 0.429688 4.04297 0.429688 8.49609C0.429688 12.9492 4.03906 16.5625 8.49609 16.5625C10.4375 16.5625 12.2148 15.8789 13.6055 14.7383L18.207 19.3359C18.5195 19.6484 19.0234 19.6484 19.3359 19.3359C19.6484 19.0273 19.6484 18.5195 19.3359 18.2109ZM8.49609 14.957C4.92969 14.957 2.03125 12.0586 2.03125 8.49609C2.03125 4.93359 4.92969 2.03125 8.49609 2.03125C12.0586 2.03125 14.9609 4.93359 14.9609 8.49609C14.9609 12.0586 12.0586 14.957 8.49609 14.957Z"
                    fill="#718EBF"
                  />
                </g>
                <defs>
                  <clipPath id="clip0_20_822">
                    <rect width="20" height="20" fill="white" />
                  </clipPath>
                </defs>
              </svg>
              <input
                type="search"
                name="search"
                class="header-input-search"
                value="Search for something"
              />
            </div>
          </form>
          <div class="header-icon-wrapper">
            <img src="./assets/icons/settings.svg" alt="Setting" />
          </div>
          <div class="header-icon-wrapper">
            <img src="./assets/icons/notification.svg" alt="Notification" />
          </div>
          <div>
            <img
              src="./assets/images/christina_morillo.png"
              alt="User Picture"
              class="header-user-pic"
            />
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="./assets/icons/home.svg" alt="Home" class="nav-icon" />
              <span>Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img
                src="./assets/icons/transfer.svg"
                alt="Transactions "
                class="nav-icon"
              />
              <span>Transactions</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="./assets/icons/user.svg" alt="User" class="nav-icon" />
              <span>Accounts</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img
                src="./assets/icons/investment.svg"
                alt="Investments"
                class="nav-icon"
              />
              <span>Investments</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img
                src="./assets/icons/credit_card.svg"
                alt="Credit cards"
                class="nav-icon"
              />
              <span>Credit Cards</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="./assets/icons/loan.svg" alt="Loans" class="nav-icon" />
              <span>Loans</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img
                src="./assets/icons/service.svg"
                alt="Services"
                class="nav-icon"
              />
              <span>Services</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img
                src="./assets/icons/econometrics.svg"
                alt="Priveleges"
                class="nav-icon"
              />
              <span>My Priveleges</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img
                src="./assets/icons/settings.svg"
                alt="Settings"
                class="nav-icon"
              />
              <span>Setting</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="settings">
        <nav class="settings-nav">
          <ul class="setting-nav-list">
            <li class="settings-nav-item">
              <a href="#" class="settings-nav-link"> Edit Profile </a>
            </li>
            <li class="settings-nav-item">
              <a href="#" class="settings-nav-link"> Preferences </a>
            </li>
            <li class="settings-nav-item">
              <a href="#" class="settings-nav-link"> Security </a>
            </li>
          </ul>
        </nav>
        <div class="profile-data">
          <div class="profile-data-image">
            <img
              src="./assets/images/christina_morillo.png"
              alt="User Image"
              class="profile-user-img"
            />
            <img src="./assets/icons/edit.svg" alt="Edit icon" />
          </div>

          <div class="form-column">
            <form class="form">
              <div class="form-group">
                <label for="name" class="label-item">Your Name:</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  value="Charlene Reed"
                  required
                  class="form-input"
                />
              </div>

              <div class="form-group">
                <label for="email" class="label-item">Email:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  value="charlenereed@gmail.com"
                  required
                  class="form-input"
                />
              </div>

              <div class="form-group">
                <label for="dob" class="label-item">Date of Birth:</label>
                <input
                  type="date"
                  id="dob"
                  name="dob"
                  value="1990-01-25"
                  required
                  class="form-input"
                />
              </div>

              <div class="form-group">
                <label for="permanent-address" class="label-item"
                  >Permanent Address:</label
                >
                <textarea
                  id="permanent-address"
                  name="permanent-address"
                  required
                  class="form-input"
                >
San Jose, California, USA</textarea
                >
              </div>

              <div class="form-group">
                <label for="postal-code" class="label-item">Postal Code:</label>
                <input
                  type="text"
                  id="postal-code"
                  name="postal-code"
                  value="45962"
                  required
                  class="form-input"
                />
              </div>
            </form>
          </div>

          <div class="form-column">
            <form class="form">
              <div class="form-group">
                <label for="username" class="label-item">User Name:</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  value="Charlene Reed"
                  required
                  class="form-input"
                />
              </div>

              <div class="form-group">
                <label for="password" class="label-item">Password:</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  value="*********"
                  required
                  class="form-input"
                />
              </div>

              <div class="form-group">
                <label for="present-address" class="label-item"
                  >Present Address:</label
                >
                <textarea
                  id="present-address"
                  name="present-address"
                  class="form-input"
                  required
                >
San Jose, California, USA</textarea
                >
              </div>

              <div class="form-group">
                <label for="city" class="label-item">City:</label>
                <input
                  type="text"
                  id="city"
                  name="city"
                  value="San Jose"
                  required
                  class="form-input"
                />
              </div>

              <div class="form-group">
                <label for="country" class="label-item">Country:</label>
                <input
                  type="text"
                  id="country"
                  name="country"
                  value="USA"
                  required
                  class="form-input"
                />
              </div>
            </form>
          </div>
        </div>
        <button class="form-button" type="submit">Save</button>
      </div>
    </main>
  </body>
</html>
